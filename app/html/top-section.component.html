<!-- Header -->
<div id="header">
  <h1 id="logo"><a href="#">Urgan Gear</a></h1>
  <div id="navigation">
	<ul>
		<li *ngFor="let navlink of navigationLinks" [class.last]="checklast(navlink.name)">
			<a href="#">{{navlink.name}}</a>
		</li>
	</ul>
  </div>
</div>
<!-- End Header -->
<!-- Slider -->
<div id="slider">
  <div id="slider-holder">
	<ul>
	  <li><a href="#"><img [src]="SliderImagesArray[currentSliderImageIndex].src" alt="" /></a></li>
	</ul>
  </div>
  <div id="slider-nav"> <a href="#" class="prev" (click)="sliderPrev()">Previous</a> <a href="#" class="next" (click)="sliderNext()">Next</a> </div>
</div>
<!-- End Slider -->
